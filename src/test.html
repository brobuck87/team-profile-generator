<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Roster</title>
    <!-- //Tailwind// -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- //Flowbite// -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css"
    />
  </head>

  <body>
    <div class="w-100 h-20 text-center bg-green-800 pt-6 text-4xl">
      Team Roster
    </div>
    <div class="flex justify-content-center align-items-center">
      <div
        class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700"
      >
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          Noteworthy technology acquisitions 2021
        </h5>
        <p class="font-normal text-gray-700 dark:text-gray-400">
          Here are the biggest enterprise technology acquisitions of 2021 so
          far, in reverse chronological order.
        </p>
      </div>
    </div>

    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
  </body>
</html>
